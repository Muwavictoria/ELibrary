{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
<br>
<div class="row">
<!--                <div class="col-sm-3"></div>-->
            <div class="card text-center ml-auto mr-auto mt-5 mb-5 justify-center col-sm-7" style="width:50%;">
                <div class="card-body">
                    <h1 class="text-center"><u>Student Login</u></h1>
                        <form method="POST"> {% csrf_token %}

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Login</button>
    </form>
                    <div class="mt-3 mb-3">
                        <a href="#">Forgot Password ?</a>
                    </div>

                    <div class="mt-3 mb-3">
                        <a href="#">Create Account</a>
                    </div>

                </div>

            </div>
 </div>
</div>

{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/student_login"
    {% endif %}
</script>
{% endblock %}
